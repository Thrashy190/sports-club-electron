        <label for="buscar_socio" class="block text-sm">Buscar Socio por ID o Nombre:</label>
        <input type="text" id="buscar_socio" class="w-full px-2 py-1 leading-tight border rounded-lg shadow-sm focus:outline-none focus:shadow-outline-gray text-sm" placeholder="Buscar">
    </div>
    
    <!-- Función para manejar la búsqueda -->
    <script>
        document.getElementById('buscar_socio').addEventListener('input', function() {
            var termino = this.value.trim().toLowerCase();
            var socios = document.querySelectorAll('.socio');
    
            socios.forEach(function(socio) {
                var id = socio.getAttribute('data-id').toLowerCase();
                var nombre = socio.getAttribute('data-nombre').toLowerCase();
                
                // Mostrar o ocultar el socio según el término de búsqueda
                if (id.includes(termino) || nombre.includes(termino)) {
                    socio.style.display = 'block';
                } else {
                    socio.style.display = 'none';
                }
            });
        });
    </script>
