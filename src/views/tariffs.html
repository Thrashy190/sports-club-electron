<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link href="../output.css" rel="stylesheet" />
    <title>Tarifas</title>
  </head>
  <body class="flex flex-col bg-gray-700 m-auto pt-4 min-h-screen">
    <header class="flex justify-center pt-4">
      <nav class="text-white flex gap-4 flex-row">
        <a
          class="text-lg px-4 transition hover:text-yellow-500 dark:hover:text-yellow-400"
          href="./partners.html"
        >
          Socios
        </a>
        <a
          class="text-lg px-4 transition hover:text-yellow-500 dark:hover:text-yellow-400"
          href="./receipts.html"
        >
          Recibos
        </a>
        <a
          class="text-lg px-4 transition hover:text-yellow-500 dark:hover:text-yellow-400"
          href="./deaths.html"
        >
          Defunciones
        </a>
        <a
          class="text-lg px-4 transition hover:text-yellow-500 dark:hover:text-yellow-400"
          href="./tariffs.html"
        >
          Tarifas
        </a>
        <a
          class="text-lg px-4 transition hover:text-yellow-500 dark:hover:text-yellow-400"
          href="./about.html"
        >
          Acerca de
        </a>
        <a
          class="text-lg px-4 transition hover:text-yellow-500 dark:hover:text-yellow-400"
          href="./index.html"
        >
          Salir
        </a>
      </nav>
    </header>

    <main class="px-6 pt-10">
      <div class="flex flex-row gap-4">
        <select id="opcion" onchange="mostrarFormulario()">
          <option value="casa">Casa club</option>
          <option value="ayuda">Ayuda mutua</option>
        </select>
      </div>
      <div>
        <div id="formcasa" class="formulario">
          <span>Casa club</span>
          <input type="text" />
          <input type="number" />
          <button>Agregar tarifa</button>
          <button>Actualizar tarifa</button>
          <div></div>
        </div>
        <div id="formayuda" class="formulario hidden">
          <span>Ayuda mutua</span>
          <input type="text" />
          <input type="number" />
          <button>Agregar tarifa</button>
          <button>Actualizar tarifa</button>
          <div></div>
        </div>
      </div>
    </main>
  </body>
  <script>
    function mostrarFormulario() {
      const opcionSeleccionada = document.getElementById("opcion").value;

      const formularios = document.querySelectorAll("formulario");
      formularios.forEach((formulario) => {
        formulario.classList.add("hidden");
      });

      const formularioMostrar = document.getElementById(
        `form${opcionSeleccionada}`
      );

      formularioMostrar.classList.remove("hidden");
    }
  </script>
</html>
